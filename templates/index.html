<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Башкы бет {% endblock %} </title>
</head>
<body>

    <h1>Колдонуучууларды каттоо</h1>
    <dif class="register">
        <form action="create/" method="post">
            {% csrf_token %}
            <label for="">атты жаз</label>
            <input type="text" name="name" id="" placeholder="Erbol">
            <label for="">жашты жаз</label>
            <input type="number" name="age" id="">
            <input type="submit" value="Сактоо">
        </form>
    </dif>



            <table border="2">
                <th>Колдонуучуу номери</th>
                <th>Колдонуучуу аты</th>
                <th>Колдонуучуу жашы</th>
                <th>Функция</th>
                <th> Очууру</th>

                {% for person in user %}
                    <tr>
                        <td>{{person.id}}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.age }}</td>
                        <td><a href="/edit/{{person.id }}">home</a></td>
                        <td><a href="/delete/{{person.id }}">Очууру</a></td>
                        
                    </tr>
                    
                    
                {% endfor %}
            </table>
        
    
</body>
</html>
